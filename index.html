<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <title>JQuery Exo4 Part3</title>
</head>
<body>
    <h1 class="text-danger text-center">## Exercice 4 Part 3</h1>
    <div class="container col-6 mt-4 text-center">
        <h2 class="text-center">
            créer une div colorée et cinq boutons. Un pour augmenter la hauteur de la div, un pour faire disparaitre la div, un pour changer la couleur de la div, un pour revenir à la couleur initiale et un pour la faire réapparaitre.
        </h2>
        <div class="mt-4">
            <button id="height" class="btn btn-light" type="button">Height</button>
            <button id="hideDiv" class="btn btn-danger" type="button">Hide</button>
            <button id="showDiv" class="btn btn-success" type="button">Show</button>
            <button id="changeColorDiv" class="btn btn-info" type="button">Color</button>
            <button id="backColor" class="btn btn-warning" type="button">Reset</button>
        </div>
        <div id="coloredDiv" class="mt-4"></div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
